name: Code Formatting

on:
  push: # Triggers on all branches
  pull_request: # Triggers on all PRs
  # Allows manual execution from the Actions tab
  workflow_dispatch:

jobs:
  format:
    runs-on: ubuntu-latest
    permissions:
      # Required to push changes
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Required to push changes
          ref: ${{ github.head_ref }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black

      - name: Format with Black
        run: black .

      - name: Check changes
        id: git-check
        run: |
          git diff --quiet || echo "modified=true" >> $GITHUB_OUTPUT

      - name: Push changes
        if: steps.git-check.outputs.modified == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git commit -am "ðŸ‘” style: format code with black"
          git push
