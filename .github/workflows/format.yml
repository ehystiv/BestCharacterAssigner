name: Formattazione del codice

on:
  push: # Si attiva su tutti i branch
  pull_request: # Si attiva su tutte le PR
  # Permette di eseguire questo workflow manualmente dalla tab Actions
  workflow_dispatch:

jobs:
  format:
    runs-on: ubuntu-latest
    permissions:
      # Necessario per pushare le modifiche
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Necessario per pushare le modifiche
          ref: ${{ github.head_ref }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Installa dipendenze
        run: |
          python -m pip install --upgrade pip
          pip install black

      - name: Formatta con Black
        run: black .

      - name: Verifica modifiche
        id: git-check
        run: |
          git diff --quiet || echo "modified=true" >> $GITHUB_OUTPUT

      - name: Push delle modifiche
        if: steps.git-check.outputs.modified == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git commit -am "ðŸ‘” style: formatta il codice con black"
          git push
